<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Simple example page</title>
    <link rel="stylesheet" type="text/css" href="css/khaki.css" />
  </head>
  <body>
    <div class="box">
      This example config uses a folder realm for creating users and manipulating user 
      data. 
    </div>
    <div class="box">
    <div>
    	<form name="signupform" method="POST" action="/signup">
    	  <input type="text" name="nick" />
    	  <input type="text" name="pass" />
    	  <input type="submit" value="Signup"/>
    	</form>
    </div>
    <div> or </div>
    <div>
      <form name="loginform" action="/login">
    	  <input type="text" name="nick" />
    	  <input type="submit" value="Login"/>
    	</form>
    </div>	
    </div>
  </body>
</html>

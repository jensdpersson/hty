<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Simple example page</title>
    <style type="text/css">
      div { 
      background: khaki;
      color: darkgreen;
      font-family: sans-serif; 
      margin: 4px;
      padding: 4px;
      border: solid 2px teal;
   
      }
      iframe {
      	width: 45%;
      	height: 75%; 
      	margin: 4px;
      padding: 4px;
      border: solid 2px teal;
      }
    </style>
  </head>
  <body>
    <div>
      This example config uses a folder realm for creating users and manipulating user 
      data.
    </div>
    <div>The way it works is </div>
    <div>
    	<form name="signupform" action="signup">
    	  <input type="text" name="nick" />
    	  <input type="submit" value="Signup"/>
    	</form>
    </div>
    <div> or </div>
    <div>
      <form name="loginform" action="login">
    	  <input type="text" name="nick" />
    	  <input type="text" name="pass" />
    	  <input type="submit" value="Login"/>
    	</form>
    </div>	
  </body>
</html>
